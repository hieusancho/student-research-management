<div class="signup-container">
  <div class="signup-box">
    <h2>Đăng ký tài khoản</h2>
    <form (ngSubmit)="onSignup()">
      <div class="form-group">
        <label for="username">Tên tài khoản</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Nhập tên đăng nhập"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Nhập địa chỉ email"
          required
        />
      </div>
      <div class="form-group password-group">
        <label for="password">Mật khẩu</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Nhập mật khẩu"
          required
        />
        <!-- <i class="password-toggle" (click)="togglePasswordVisibility()">
          <img
            [src]="isPasswordVisible ? 'assets/eye-open.svg' : 'assets/eye-closed.svg'"
            alt="Toggle visibility"
          />
        </i> -->
      </div>
      <div class="form-group password-group">
        <label for="confirmPassword">Xác nhận mật khẩu</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Nhập lại mật khẩu"
          required
        />
        <!-- <i class="password-toggle" (click)="toggleConfirmPasswordVisibility()">
          <img
            [src]="isConfirmPasswordVisible ? 'assets/eye-open.svg' : 'assets/eye-closed.svg'"
            alt="Toggle visibility"
          />
        </i> -->
      </div>
      <button type="submit" class="btn-signup">Đăng ký</button>
      <p class="login-link">
        Đã có tài khoản? <a routerLink="/login">Đăng nhập</a>
      </p>
    </form>
  </div>
</div>
